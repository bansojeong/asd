<!DOCTYPE html>
<html lang="en">

<body>

              </div>

            <input type="hidden" id="type" value="EI">
            

            <button id="A" class="btn btn-outline-warning mt-5">
                primary
            </button>
            <button id="B" class="btn btn-outline-warning mt-5">
                primary
            </button>
        </article>
    </div>

    <script src="js/script.js"></script>
    <!--jQuery library-->
